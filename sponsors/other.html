<!DOCTYPE html>
<html ontouchmove >
    <head>
        <title>Brain Stormz, Team 10298</title>
        <link rel="shortcut icon" href="../images/brainStormzFavicon.png" type="image/png">
        <link rel="stylesheet" href="../style.css" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- nav bar -->
        <div class="insertion-point" file="../modularity/navBar.html" ></div>
        <script src="../modularity/modular.js"></script>
        <script src="../modularity/navBar.js"></script>

        <div class="content">

            <!-- text -->
            <div class="text">

                <div id="markdown-content"></div>
                <script>
                    function get(url, onResult){
                        function reqListener () {
                            onResult(this.responseText);
                        }
    
                        var oReq = new XMLHttpRequest();
                        oReq.addEventListener("load", reqListener);
                        oReq.open("GET", url);
                        oReq.send();
                    }
    
                    get("sponsor.md", function(text){
    
                        var contentHolder = document.getElementById('markdown-content')
                        contentHolder.innerHTML = marked(text);
                    })
                </script>


                <div class="bigB sponsors">
                    <h2>Big Brain Sponsors</h2>

                    <a class="sponsor" href="http://www.solidworks.com/">
                        <div class="sponsor-logo-holder solidworks-logo"></div></a>
                    <a class="sponsor " href="https://www.postageone.com">
                        <div class="sponsor-logo-holder postageone-logo"></div></a>

                </div>
                <hr>

                <div class="friends sponsors">
                    <h2>Brain Stormz Friends</h2>

                    <a href="https://www.revrobotics.com"><img src="../images/rev_logo.png"></a>

                </div>
                <hr>

            </div>
        </div>
        <!-- footer -->
        <div class="insertion-point" file="../modularity/footer.html" ></div>
        <script src="../modularity/modular.js"></script>
    </body>
</html>
